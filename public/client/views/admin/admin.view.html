<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PennBook</title>

</head>
<body class="animated fadeIn">
<nav class="navbar navbar-default navbar-fixed-top navbar-principal">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/admin/{{user._id}}">
                <img src="images/Logo 2.png" class="img-logo">
                <b>PennBook</b>
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <div class="col-md-5 col-sm-4">
                <form class="navbar-form">
                    <div class="form-group" style="display:inline;">

                    </div>
                </form>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="logout()" href="#/login" class="btn btn-simple">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Timeline content -->
<div class="container" style="margin-top:50px;">
    <div class="col-md-10 no-paddin-xs">
        <div class="row">
            <!-- left content-->
            <div class="profile-nav col-md-4">
                <div class="panel">
                    <div class="user-heading round">
                        <a href="#/admin/{{user._id}}">
                            <img src="{{profilePicture}}" alt="">
                        </a>
                        <h1>{{profileName}}</h1>

                    </div>

                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a ng-click="loginTest()" href=""> <i class="fa fa-user"></i> Login Test</a></li>
                        <li class="active"><a ng-click="loadTest()" href=""> <i class="fa fa-info-circle"></i> Post Upload Test</a></li>
                    </ul>
                </div>
            </div>

            <div class="profile-info col-md-8">
                <div class="panel">
                    </br></br>
                    <form>
                    <label> User Logins Counts </label></br>
                        <textarea ng-model="loginCount" id = "loginBlock" rows="2"
                                  class="form-control input-lg p-text-area" disabled="true"></textarea></br></br>
                    </form>
                    </br></br>
                    <form>
                        <label> Image Upload Log </label></br>
                        <textarea ng-model="uploadSize" id = "uploadBlock" rows="2"
                                  class="form-control input-lg p-text-area" disabled="true"></textarea>
                    </form>
                    </br></br>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
