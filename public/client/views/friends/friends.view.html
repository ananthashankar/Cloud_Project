
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>PennBook</title>

    <![endif]-->
</head>
<body class="animated fadeIn">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top navbar-principal">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/timeline/{{user._id}}">
                <img src="images/Logo 2.png" class="img-logo">
                <b>PennBook</b>
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <div class="col-md-5 col-sm-4">
                <form class="navbar-form">
                    <div class="form-group" style="display:inline;">

                    </div>
                </form>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="#/about/{{user._id}}">
                        {{profileName}}
                        <img src="{{profilePicture}}" class="img-nav">
                    </a>
                </li>
                <li><a href="#/timeline/{{user._id}}"><i class="fa fa-bars"></i>&nbsp;Home</a></li>
                <li><a href="#/messages"><i class="fa fa-comments"></i></a></li>
                <li><a href="#/notifications"><i class="fa fa-globe"></i></a></li>
                <li><a ng-click="logout()" href="#/login" class="btn btn-simple">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Timeline content -->
<div class="container" style="margin-top:50px;">
    <div class="row">
        <div class="col-md-10 no-paddin-xs">
            <div class="profile-nav col-md-4">
                <div class="panel">
                    <div class="user-heading round">
                        <a href="#/about/{{user._id}}">
                            <img src="{{profilePicture}}" alt="">
                        </a>
                        <h1>{{profileName}}</h1>

                    </div>

                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#/about/{{user._id}}"> <i class="fa fa-user"></i> Profile</a></li>
                        <li><a href="#/profile/:userid"> <i class="fa fa-info-circle"></i> About</a></li>
                        <li class="active"><a href="#/friends"> <i class="fa fa-users"></i> Friends</a></li>
                        <li><a href="#/photos"> <i class="fa fa-file-image-o"></i> Photos</a></li>
                        <li><a href="#/edit-profile/{{user._id}}"> <i class="fa fa-edit"></i> Edit profile</a></li>
                    </ul>
                </div>
            </div>
            <div class="profile-info col-md-8">
                <div class="col-md-5" ng-repeat="friend in friends"
                     ng-show="friend.length != 0">
                    <a ng-click="goToGuest(friend)" href="" ><div class="widget-head-color-box lazur-bg p-lg text-center">
                        <div class="m-b-md">
                         <small>{{friend.user.firstname}} {{friend.user.lastname}}</small>
                        </div>
                        <img ng-src={{friend.profile.profilePic}} class="img-circle circle-border m-b-md" alt="profile">
                    </div></a>
                    <div class="widget-text-box">
                        <a ng-click="goToGuest(friend)" class="btn btn-xs btn-success" style="width:100%"><i class="fa fa fa-envelope"></i> Message</a>
                        <div class="text-right_">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div><!--End Timeline content -->


    <footer class="welcome-footer">
        <div class="container">
            <p>
            <div class="footer-links">
                <a href="#">Terms of Use</a> |
                <a href="#">Privacy Policy</a> |
                <a href="#">Developers</a> |
                <a href="#">Contact</a> |
                <a href="#">About</a>
            </div>
            Copyright &copy; Company - All rights reserved
            </p>
        </div>
    </footer>
</body>
</html>
